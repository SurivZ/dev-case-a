{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}<main class="form-signin col-4 align-content-end">
            <form>
                <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Nombre de usuario">
                    <label for="floatingInput">Nombre de usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>
            <a class="w-100 btn btn-lg btn-outline-secondary" href="signup" type="button">Registrarse</a>
        </main>{% endblock %}
